<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b2327249b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./mat.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left">
          <img
            class="img"
            src="./images/image-product-desktop.jpg"
            alt="Perfume picture"
          />
        </section>
        <section class="info">
          <h3 class="header">Rerfume</h3>
          <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discount">$149.99</span>
            <span class="full_price">$169.99</span>
          </div>
          <button class="btn_primary">
            <i class="icon fa-solid fa-cart-arrow-down"></i> Add to cart
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
